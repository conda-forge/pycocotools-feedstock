{% set name = "pycocotools" %}
{% set version = "2.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 24717a12799b4471c2e54aa210d642e6cd4028826a1d49fcc2b0e3497e041f1a

build:
  number: 2
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv
  skip: true  # [win]

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - pybind11                               # [build_platform != target_platform]

    - {{ compiler('c') }}
  host:
    - python
    - pip
    - setuptools
    - cython
    - matplotlib-base
    - numpy >=1.20
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - pycocotools
    - pycocotools.mask
    #- pycocotools.coco
    #- pycocotools.cocoeval

about:
  home: https://github.com/cocodataset/cocoapi
  license: BSD-3-Clause
  license_family: BSD
  license_file: license.txt
  summary: Library to work with COCO dataset.
  doc_url: http://cocodataset.org
  dev_url: https://github.com/cocodataset/cocoapi

extra:
  recipe-maintainers:
    - hadim
    - benjaminrwilson
