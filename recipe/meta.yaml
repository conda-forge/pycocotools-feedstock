{% set name = "pycocotools" %}
{% set version = "2.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8f2bcedb786ba26c367a3680f9c4eb5b2ad9dccb2b34eaeb205e0a021e1dfb8d

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv
  skip: True # [py<38]

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
  host:
    - python
    - pip
    - setuptools
    - cython
    - matplotlib-base
    - numpy
  run:
    - python
    - cython
    - matplotlib-base

test:
  imports:
    - pycocotools
    - pycocotools.mask

about:
  home: https://github.com/cocodataset/cocoapi
  license: BSD-3-Clause
  license_family: BSD
  license_file: license.txt
  summary: Library to work with COCO dataset.
  doc_url: http://cocodataset.org
  dev_url: https://github.com/cocodataset/cocoapi

extra:
  recipe-maintainers:
    - mukhery
    - erykoff
