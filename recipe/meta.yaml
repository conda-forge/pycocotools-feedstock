{% set version = "2.0.9" %}

package:
  name: pycocotools
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/p/pycocotools/pycocotools-{{ version }}.tar.gz
  sha256: ba82e550670aa1182a911fb3e5f0e83345432044438707bd52c2519cda16872a

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
  host:
    - python
    - pip
    - setuptools
    - cython
    - numpy
  run:
    - python
    - matplotlib-base

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - pycocotools
    - pycocotools.mask

about:
  home: https://github.com/ppwwyyxx/cocoapi
  license: BSD-3-Clause
  license_family: BSD
  license_file: license.txt
  summary: Library to work with COCO dataset.
  doc_url: http://cocodataset.org
  dev_url: https://github.com/ppwwyyxx/cocoapi

extra:
  recipe-maintainers:
    - mukhery
    - erykoff
